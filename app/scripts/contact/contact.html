<div class="contact-page" ng-controller="contactCtrl">

    <div class="row wrapper">
        <h2>Contact ME!</h2>
        <div class="col-xs-12">
            <div class="row">

                <div class="col-xs-12 col-sm-6">
                    <div class="formContainer">
                        <form name="userForm" ng-submit="submitForm()" novalidate>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                                <!--<label>Name</label>-->
                                <input type="text" name="firstName" placeholder="First Name"  ng-model="user.firstName" required>
                                <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">You first name is required.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                                <!--<label>Name</label>-->
                                <input type="text" name="lastName" placeholder="Last Name"  ng-model="user.lastName" required>
                                <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block">You last name is required.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                                <!--<label>Email</label>-->
                                <input type="email" name="email" placeholder="Email"  ng-model="user.email" required>
                                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : userForm.message.$invalid && !userForm.message.$pristine }">
                                <!--<label>Message</label>-->
                                <textarea type="text" name="message" placeholder="Message"  ng-model="user.message" required/>
                                <p ng-show="userForm.message.$invalid && !userForm.message.$pristine" class="help-block">You message is required.</p>
                            </div>

                            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>


                        </form>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">

                </div>
            </div>


        </div>
    </div>
</div>
